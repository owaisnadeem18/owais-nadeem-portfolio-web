<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form | Kanban Board</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="shortcut icon"
      href="Assets/login_favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Kanban Board </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="#"
                >Developed by <span class="name">Owais Nadeem </span>
                <span class="profession">
                  &lt;Front End Web Developer/&gt;
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container sign-up rounded">
      <h2 class="text-center mb-4">Input Account Information</h2>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="login_email"
            aria-describedby="emailHelp"
            placeholder="Your Email Address"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="login_password"
            placeholder="Enter Your Password"
          />
        </div>
      </form>
      <button
        type="submit"
        class="btn btn-primary mt-2"
        id="sign_up_btn"
        onclick="Sign_In()"
      >
        Sign In
      </button>
    </div>

    <script src="login.js"></script>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
