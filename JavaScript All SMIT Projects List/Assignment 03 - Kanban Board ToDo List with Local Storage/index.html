<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form | Kanban Board</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="Assets/register_favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Kanban Board </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="#"
                >Developed by <span class="name">Owais Nadeem </span>
                <span class="profession"> &lt;Front End Dev/&gt; </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container for the Sign Up Form -->

    <!-- -------------------------------------------------------------- -->

    <div class="container sign-up rounded">
      <h2 class="text-center mb-4">Create Your Account</h2>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input
            type="name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Your Full Name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Phone Number</label
          >
          <input
            type="number"
            class="form-control"
            id="phone"
            placeholder="Enter Your Phone Number"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email_address"
            aria-describedby="emailHelp"
            placeholder="Your Email Address"
          />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="Enter Your Password"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm_pass"
                placeholder="Confirm Your Password"
              />
            </div>
          </div>
        </div>
      </form>
      <button
        type="submit"
        class="btn btn-primary mt-2"
        id="sign_up_btn"
        onclick="Sign_Up()"
      >
        Sign Up
      </button>
    </div>

    <!-- -------------------------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
  </body>
</html>
