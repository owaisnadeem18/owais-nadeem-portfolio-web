<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App In JavaScript</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="box">
        <h2 id="sawal">1. Who was the first Prime Minister Of Pakistan</h2>
        <div class="row">
          <input
            class="options"
            type="radio"
            id="option-1"
            name="option"
            value="a"
          />
          <label id="option-1" for="option-1">Muhammad Ali Jinnah</label>
        </div>
        <div class="row">
          <input
            class="options"
            type="radio"
            id="option-2"
            name="option"
            value="b"
          />
          <label id="option-2" for="option-2">Liaquat Ali Khan</label>
        </div>
        <div class="row">
          <input
            class="options"
            type="radio"
            id="option-3"
            name="option"
            value="c"
          />
          <label id="option-3" for="option-3">Miss Fatima Jinnah</label>
        </div>
        <div class="row">
          <input
            class="options"
            type="radio"
            id="option-4"
            name="option"
            value="d"
          />
          <label id="option-4" for="option-4">Zulfiqar Bhutto</label>
        </div>
        <div class="btn" id="submit"><button>Save & Next</button></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
